<!DOCTYPE html>
<html ng-app='MainApp'>
<head>
	<title>Alpgc Public</title>
	<script src="angular.min.js"></script>
	<script src="app.js"></script>
	<link href="http://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
	<link rel="stylesheet" href="materialize/css/materialize.min.css">
	<link rel="stylesheet" href="style.css">
</head>
<body ng-controller='MainController as main'>
	<nav><div class="nav-wrapper teal lighten-1">
		<span class="brand-logo center" style="width:100%">{{main.title}}</span>
	</div></nav>
  	<div class="row" style="margin:0 0 0 0">
		<div class="col s3 teal lighten-4" style="height:{{main.scrsize}}px;padding:0 0 0 0;" ng-style="{'height':'{{main.scrsize}}px'}" id="mainsidebar">
			<a class="waves-effect teal lighten-4 waves-teal btn-flat sideOption" ng-class="{'lighten-3':main.isArea(1),'lighten-4':!main.isArea(1)}" ng-click="main.changeArea(1)">profile</a>
			<a class="waves-effect teal lighten-4 waves-teal btn-flat sideOption"  ng-class="{'lighten-3':main.isArea(2),'lighten-4':!main.isArea(2)}" ng-click="main.changeArea(2);main.langChoice=0;">Skills</a>
			<a class="waves-effect teal lighten-4 waves-teal btn-flat sideOption"  ng-class="{'lighten-3':main.isArea(3),'lighten-4':!main.isArea(3)}" ng-click="main.changeArea(3)">Certificates and Links</a>
			<a class="waves-effect teal lighten-4 waves-teal btn-flat sideOption"  ng-class="{'lighten-3':main.isArea(4),'lighten-4':!main.isArea(4)}" ng-click="main.changeArea(4)">Experience</a>
		</div>
		<div class="col s9" id="ola">
			<aboutme ng-show="main.isArea(1)"></aboutme>
			<clang ng-show="main.isArea(2)"></clang>
			<certif ng-show="main.isArea(3)"></certif>
			<exp ng-show="main.isArea(4)"></exp>
		</div>
	</div>
</body>
</html>
