	<div ng-repeat="certificate in main.certificates">
			<a href="{{certificate.link}}">
			<div class="card" style="width:14em;height: 19em;float:left;margin-left: 1em">
				<div class="card-image" style="padding:6px 6px 6px 6px">
					<img class="activator" style="width:13em;height: 13em;" ng-src="{{certificate.thumb}}" />
				</div>
				<div class="card-content" style="padding-top: 0em;padding-bottom: 0em;">
					<b class="card-title activator grey-text text-darken-3" style="font-size:1em;">{{certificate.name}}</b>
				</div>
			</div>
			</a>
	</div>
