<div class="row">
<div>
	<div class="container">
	<div class="card" style="width:100%;height:100%;float:left;margin-left: 1em">
		<div class="row">
			<div class="col s3">
				<div class="card-image" style="padding:6px 6px 6px 6px;">
					<img class="activator" style="height:8em;width: 8em;"ng-src="{{main.planguages[main.langChoice-1].thumb}}">
				</div>
			</div>
			<div class="col s9">
				<div class="card-content" style="padding-top: 0.5em;padding-bottom: 0em;">
					<br>
					<b class="card-title grey-text text-darken-3" style="font-size:2em;">{{main.planguages[main.langChoice-1].name}}</b>
					<span style="float:right">{{main.planguages[main.langChoice-1].date|date:"MMMM, y"}}.</span>
				</div>
				<div class="card-action grey-text text-darken-3" style="padding-top: 0em;padding-bottom: 0em;">
						<p>{{main.planguages[main.langChoice-1].desc}}</p>
						<ol class="grey-text text-darken-3" style="list-style-type:circle">
							<li ng-repeat="exp in main.planguages[main.langChoice-1].experiences">{{exp}}</li>
						</ol>
				</div>
			</div>
		</div>
	</div>
	</div>
</div>
</div>
